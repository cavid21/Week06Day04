<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
</head>
<body>
	<script type="text/javascript">
		function creat(string){	return document.createElement(string); }
		
		var imgArray = ["images/01.jpg" , "images/02.jpg" , "images/03.jpg" , "images/04.jpg" , "images/05.jpg"];
		var textArray = ["Image 1" , "Image 2" , "Image 3" , "Image 4" , "Image 5"];
		
		var section = creat("section");
		var container = creat("div");
		var img = creat("img");
		var text = creat("p");
		var btn1 = creat("button");
		var btn2 = creat("button");

		section.setAttribute("style" , "width: 100%;");
		container.setAttribute("style" , "width: 960px; border: 1px solid black;margin: 0 auto; background: lightgreen;");
		img.setAttribute("style" , "width: 100%; height: 490px;");
		img.src = "images/01.jpg";
		text.setAttribute("style" , "margin: 0; padding: 16px 0; text-align: center; background: white;");
		text.innerHTML = "text";
		btn1.setAttribute("style" , "height: 50px; display: block; margin: 10px 0 0 300px; padding: 0 74px; display: inline;");
		btn1.innerHTML = "prev"
		btn1.setAttribute("onclick" , "prev()");
		btn2.setAttribute("style" , "height: 50px; display: block; margin: 10px 0; padding: 0 74px; display: inline;");
		btn2.innerHTML = "next";
		btn2.setAttribute("onclick" , "next()");

		var count = 0;
		function prev() 
		{
			count--;
			if(count < 0)
			{
				count = imgArray.length - 1;
			}
			img.src = imgArray[count];
			text.innerHTML = textArray[count];
		}
		function next() 
		{
			count++;
			if(count == imgArray.length)
			{
				count = 0;
			}
			img.src = imgArray[count];
			text.innerHTML = textArray[count];
		}

		document.body.appendChild(section);
		section.appendChild(container);
		container.appendChild(img);
		container.appendChild(text);
		container.appendChild(btn1);
		container.appendChild(btn2);
	</script>
</body>
</html>
