<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
</head>
<body>
	<script type="text/javascript">
		function creat(string){	return document.createElement(string); }
		
		var section = creat("section");
		var container = creat("div");
		var img = creat("img");
		var text = creat("p");
		var input1 = creat("input");
		var btn1 = creat("button");
		var input2 = creat("input");
		var btn2 = creat("button");
		var btn3 = creat("button");
		var btn4 = creat("button");
		var btn5 = creat("button");

		section.setAttribute("style" , "width: 100%; height: 800px;");
		container.setAttribute("style" , "width: 960px; border: 1px solid black;margin: 0 auto; background: lightgreen;");
		img.setAttribute("style" , "width: calc(100% - 4px); height: 500px; border: 2px solid red;");
		img.src = "images/01.jpg";
		text.setAttribute("style" , "margin: 0; padding: 16px 0; text-align: center; background: white;");
		text.innerHTML = "text";
		input1.setAttribute("placeholder" , "image source");
		input1.setAttribute("style" , "margin-top: 30px; height: 44px;");
		btn1.setAttribute("style" , "height: 50px; display: block; margin-top: 10px; padding: 0 74px;");
		btn1.innerHTML = "add"
		btn1.setAttribute("onclick" , "addImgSource()");
		input2.setAttribute("placeholder" , "text source");
		input2.setAttribute("style" , "margin-top: 50px; height: 44px;");
		btn2.setAttribute("style" , "height: 50px; display: block; margin: 10px 0; padding: 0 74px;");
		btn2.innerHTML = "add"
		btn2.setAttribute("onclick" , "addTextSource()");
		btn3.setAttribute("style" , "height: 50px; display: block; margin-top: 10px; padding: 0 10px;");
		btn3.innerHTML = "change image border";
		btn3.setAttribute("onclick" , "changeImgBorder()");
		btn4.setAttribute("style" , "height: 50px; display: block; margin-top: 10px; padding: 0 10px;");
		btn4.innerHTML = "change text background and color";
		btn4.setAttribute("onclick" , "changeTextBackgroundAndColor()");
		btn5.setAttribute("style" , "height: 50px; display: block; margin-top: 10px; padding: 0 10px;");
		btn5.innerHTML = "change text position top";
		btn5.setAttribute("onclick" , "changeTextPositionTop()");

		document.body.appendChild(section);
		section.appendChild(container);
		container.appendChild(img);
		container.appendChild(text);
		container.appendChild(input1);
		container.appendChild(btn1);
		container.appendChild(input2);
		container.appendChild(btn2);
		container.appendChild(btn3);
		container.appendChild(btn4);
		container.appendChild(btn5);
		container.appendChild(btn6);

		function addImgSource()
		{
			var input1Value = input1.value;
			img.src = input1Value ;
		}
		function addTextSource()
		{
			var input2Value = input2.value;
			text.innerHTML = input2Value ;
		}
		function changeImgBorder()
		{
			var a  = Math.round(Math.random() * 10);
			var b = (2*a) + "px";
			img.style.border = a+"px solid rgb(" + a*20 + "," + a*25 + "," + a*10 +")";
			img.style.width = "calc(100% - "+ b +")";
		}
		function changeTextBackgroundAndColor()
		{
			var a  = Math.round(Math.random() * 5);
			text.style.background = "#" + a + 1 + a;
			text.style.color = "#" + (a - 2) + a + 1;
		}

		var bool = true;
		function changeTextPositionTop()
		{
			if(bool)
			{
				text.style.paddingTop = 0 + "px";
				text.style.paddingBottom = 32 + "px";
				btn5.innerHTML = "change text position back";
				bool = false;
			}
			else
			{
				text.style.paddingTop = 16 + "px";
				text.style.paddingBottom = 16 + "px";
				btn5.innerHTML = "change text position top";
				bool = true;
			}
		}
	</script>
</body>
</html>
